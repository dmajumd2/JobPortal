<h1>Welcome to Post Jobs page</h1>

<form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Job Title</label>
            <input type="text" class="form-control" name="jobtitle" ng-model="postform.jobtitle" id="validationServer01" placeholder="Job Title" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02">Job Description</label>
            <input type="text" class="form-control" name="jobdesc" ng-model="postform.jobdesc" id="validationServer02" placeholder="Job Description" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername">Keywords</label>
            <div class="input-group">
              <input type="text" class="form-control" name="keyword" ng-model="postform.keyword" id="validationServerUsername" placeholder="Keywords" aria-describedby="inputGroupPrepend3" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Location</label>
            <input type="text" class="form-control" name="location" ng-model="postform.location" id="validationServer03" placeholder="City" required>
          </div>


        </div>
        <div>
        <button class="btn btn-primary" ng-click="postJob1()" type="submit">Save Jobs</button>
        <button class="btn btn-danger" ng-click="reset(postform)" type="submit">Reset</button>
        <button class="btn btn-primary" ng-click="GoBack()" type="submit">Go Back</button>
      </div>
      </form>
